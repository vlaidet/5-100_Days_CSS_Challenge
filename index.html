<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#5 - 100 Days CSS Challenge</title>
    <link rel="stylesheet" href="/assets/scss/main.scss" />
  </head>
  <body>
    <div id="app">
      <div class="frame">
        <div class="container__card">
          <div class="card">
            <header class="header">
              <div class="left__side">
                <h1>weekly report</h1>
                <p>01.Feb - 07.Feb</p>
              </div>
              <div class="right__side">
                <p>revenue</p>
                <p>$ 3621.79</p>
              </div>
            </header>

            <div class="parameters__container">
              <span class="views">views</span>
              <span class="purchases">purchases</span>
            </div>

            <div class="statistic__container">
              <div class="line first__line"></div>
              <div class="line second__line"></div>
              <div class="line third__line"></div>
              <div class="data data__views">
                <div class="points">
                  <div class="point-1">
                    <div class="tooltip">458</div>
                  </div>
                  <div class="point-2">
                    <div class="tooltip">812</div>
                  </div>
                  <div class="point-3">
                    <div class="tooltip">746</div>
                  </div>
                  <div class="point-4">
                    <div class="tooltip">877</div>
                  </div>
                  <div class="point-5">
                    <div class="tooltip">517</div>
                  </div>
                  <div class="point-6">
                    <div class="tooltip">434</div>
                  </div>
                  <div class="point-7">
                    <div class="tooltip">458</div>
                  </div>
                </div>
                <svg>
                  <polyline
                    points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"
                  ></polyline>
                </svg>
              </div>
              <div class="data data__purchases">
                <svg>
                  <polyline
                    points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"
                  ></polyline>
                </svg>
                <div class="points">
                  <div class="point-1">
                    <div class="tooltip">26</div>
                  </div>
                  <div class="point-2">
                    <div class="tooltip">41</div>
                  </div>
                  <div class="point-3">
                    <div class="tooltip">22</div>
                  </div>
                  <div class="point-4">
                    <div class="tooltip">36</div>
                  </div>
                  <div class="point-5">
                    <div class="tooltip">25</div>
                  </div>
                  <div class="point-6">
                    <div class="tooltip">13</div>
                  </div>
                  <div class="point-7">
                    <div class="tooltip">20</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="days__container">
              <span>mon</span>
              <span>tue</span>
              <span>wed</span>
              <span>thu</span>
              <span>fri</span>
              <span>sat</span>
              <span>sun</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
